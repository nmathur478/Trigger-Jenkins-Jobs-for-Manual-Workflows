####
name: Trigger Jenkins Job

on: 
  push:
    branches:
      - "main"

jobs:
  trigger-jenkins-job:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
        env:
          TEST: ${{secrets.TEST}}
          TEST1: ${{vars.TEST1}}
      - name: Trigger Jobs
        run: |
          python main.py
          
  
          
