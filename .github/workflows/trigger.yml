name: Sending Mail

on:
  push:
    branches:
      - main

jobs:
  send-mail:
    runs-on: ubuntu-latest

    steps:
    - name: Notify about beginning of deployment
      uses: dawidd6/action-send-mail@v3
      with:
          server_address: smtp.office365.com
          server_port: 587
          username: noreply@itrnetwork.com
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Deployment Notification of atcost-opencart:1.2.3 - test
          to: atiwari@calance.com
          from: DevOps Team
          cc: nkashyap@calance.com, nmathur@calance.com
          body: |
            Dear CodeOwner/s,
            
            We are pleased to inform you that a deployment process for ${{ inputs.release_name }} is about to commence.

            Deployment Details:

              Application: atcost-opencart
              Version: 1.2.3
              Environment: testing
            
            Best Regards,
            DevOps Team 
            
